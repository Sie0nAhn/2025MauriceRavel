<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		@font-face {
            font-family: 'Diphylleia-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_JAMO@1.0/Diphylleia-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

		body, html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		#video-background {
			position: fixed;
			right: 0;
			bottom: 0;
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			z-index: -1;
		}

		.content-wrapper {
			position: fixed;
			top: 45%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			z-index: 1000;
		}

		#title {
			font-size: 5vw;
			color: #A87569;
			font-family: 'Diphylleia-Regular', serif;
			line-height: 1.2;
			transform: skewX(-11deg);
			text-shadow: 
				calc(-0.2vw) calc(-0.2vw) 0 #7ECEF4,
				calc(0.2vw) calc(-0.2vw) 0 #7ECEF4,
				calc(-0.2vw) calc(0.2vw) 0 #7ECEF4,
				calc(0.2vw) calc(0.2vw) 0 #7ECEF4,
				calc(-0.15vw) calc(-0.15vw) 0 #7ECEF4,
				calc(0.15vw) calc(-0.15vw) 0 #7ECEF4,
				calc(-0.15vw) calc(0.15vw) 0 #7ECEF4,
				calc(0.15vw) calc(0.15vw) 0 #7ECEF4;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			margin-bottom: 10vw;
		}

		#ravel-image {
			width: 90%;
			height: auto;
			cursor: pointer;
		}

		.album {
			position: relative;
			width: 35vw;
			margin: 0 2vw;
		}

		.vinyl {
			width: 23vw;
			height: 23vw;
			border-radius: 50%;
			background: #000000;
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			margin-left: -3vw;
			transition: all 0.6s ease;
			z-index: 1;
		}

		.cover {
			position: absolute;
			top: 0;
			left: 0;
			width: 23vw;
			height: 23vw;
			object-fit: cover;
			z-index: 2;
		}

		.album:hover .vinyl {
			transform: translateX(15vw);
			z-index: 3;
		}

		@keyframes rotate {
			from { transform: translateX(15vw) rotate(0deg); }
			to { transform: translateX(15vw) rotate(360deg); }
		}

		.album:hover .vinyl.playing {
			animation: rotate 2s linear infinite;
		}
	</style>
</head>
<body>
	<video id="video-background" autoplay loop muted playsinline>
		<source src="classic.mp4" type="video/mp4">
	</video>
	
	<div class="content-wrapper">
		<div id="title">Maurice Ravel</div>
		<a href="albums.html">
			<img id="ravel-image" src="ravel.png" alt="Ravel">
		</a>
	</div>

	<script>
		document.querySelector('.ravel-img').addEventListener('click', () => {
			// 클릭 이벤트를 localStorage에 저장
			localStorage.setItem('audioInitialized', 'true');
			// albums.html로 이동
			window.location.href = 'albums.html';
		});
	</script>
</body>
</html>
